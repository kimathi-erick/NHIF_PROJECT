{% extends 'nhif_app/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-6 offset-3">
            <h2>Edit Discharge Record</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'view_excel_data' %}" class="btn btn-secondary">Cancel</a>
            </form>

        </div>
    </div>
    
</div>
{% endblock %}
