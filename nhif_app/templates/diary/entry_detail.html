{% extends 'nhif_app/base.html' %}

{% block content %}
<div class="container">
    <h2>{{ entry.title }}</h2>
    <p>{{ entry.content }}</p>
    <a href="{% url 'entry_edit' pk=entry.pk %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'entry_delete' pk=entry.pk %}" class="btn btn-danger">Delete</a>
</div>
{% endblock %}
