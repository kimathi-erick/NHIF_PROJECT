{% extends 'nhif_app/base.html' %}

{% block content %}
<div class="container">
    <h2>My Diary Entries</h2>
    <ul class="list-group">
        {% for entry in entries %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5>{{ entry.title }}</h5>
                <p class="mb-1">{{ entry.content|slice:":100" }}...</p>
                <small class="text-muted">Created at: {{ entry.date_created|date:"M d, Y H:i" }}</small>
            </div>
            <div>
                <a href="{% url 'entry_detail' pk=entry.pk %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'entry_edit' pk=entry.pk %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'entry_delete' pk=entry.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
