{% extends 'nhif_app/base.html' %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete "{{ entry.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'entry_detail' pk=entry.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
